<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
    body {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:url('bg.jpg') no-repeat center center/cover; /* ✅ sama seperti login */
    }
    .register-box {
      background:rgba(255,255,255,0.9);
      padding:30px 25px;
      border-radius:10px;
      width:320px;
      box-shadow:0 4px 15px rgba(0,0,0,0.15);
      text-align:center;
    }
    .register-box h2 {
      font-size:20px;
      font-weight:bold;
      margin-bottom:20px;
      color:#108ad6;
    }
    .register-box input {
      width:100%;
      padding:10px;
      margin-bottom:15px;
      border:1px solid #ccc;
      border-radius:6px;
      font-size:14px;
      outline:none;
    }
    .register-box input:focus {
      border-color:#000;
    }
    .register-box button {
      width:100%;
      padding:10px;
      background:#0e9bb4;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:15px;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
    }
    .register-box button:hover {
      background:#0766b3;
    }
    .msg {
      margin-top:12px;
      font-size:13px;
      padding:8px;
      border-radius:4px;
    }
    .msg.success {background:#d1fae5;color:#065f46;}
    .msg.error {background:#fee2e2;color:#991b1b;}
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="name" name="name" placeholder="Nama Lengkap" required>
      <input type="tel" id="wa" name="wa" placeholder="Nomor WhatsApp" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <div id="message"></div>
    <div class="muted">Sudah punya akun? <a href="login.html">Login</a></div>
  </div>

  <script>
    const KEY = 'users';

    function readUsers(){
      try {
        return JSON.parse(localStorage.getItem(KEY) || '[]');
      } catch(e){ return []; }
    }

    function saveUsers(users){
      localStorage.setItem(KEY, JSON.stringify(users));
    }

    const form = document.getElementById('registerForm');
    const msgEl = document.getElementById('message');

    function showMessage(text,type='success'){
      msgEl.innerHTML = `<div class="msg ${type}">${text}</div>`;
    }

    form.addEventListener('submit', e =>{
      e.preventDefault();
      const name = form.name.value.trim();
      const wa = form.wa.value.trim();
      const password = form.password.value;

      let users = readUsers();
      if(users.find(u=>u.wa === wa)){
        showMessage('Nomor WA sudah terdaftar','error');
        return;
      }

      users.push({name,wa,password});
      saveUsers(users);

      showMessage('Registrasi berhasil ✅','success');
      setTimeout(()=>{ window.location.href = 'login.html'; }, 1200);
    });
  </script>
</body>
</html>
