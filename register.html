<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Register (LocalStorage)</title>
  <style>
    :root{--bg:#f6f8fb;--card:#ffffff;--accent:#2563eb;--muted:#6b7280}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#eef2ff 0%,var(--bg) 100%);display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:460px;background:var(--card);border-radius:12px;box-shadow:0 6px 22px rgba(37,99,235,0.08);padding:22px}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:13px}
    .field{margin-bottom:12px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#111827}
    input[type=text],input[type=tel],input[type=password]{width:100%;padding:10px 12px;border:1px solid #e6e9ef;border-radius:8px;font-size:14px}
    .row{display:flex;gap:10px}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:white;font-weight:600;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid #dbe7ff}
    .muted{color:var(--muted);font-size:13px}
    .msg{margin:12px 0;padding:10px;border-radius:8px;font-size:13px}
    .msg.success{background:#ecfdf5;color:#065f46}
    .msg.error{background:#fff1f2;color:#991b1b}
    .controls{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
  </style>
</head>
<body>

    <form id="registerForm" autocomplete="off">
      <div class="field">
        <label for="name">Nama lengkap</label>
        <input id="name" name="name" type="text" placeholder="Nama Anda" required />
      </div>

      <div class="field">
        <label for="wa">Nomor WA</label>
        <input id="wa" name="wa" type="tel" placeholder="08123456789 atau +628123456789" required
               pattern="^\+?\d{8,15}$" title="Hanya angka, boleh diawali +, 8-15 digit" />
      </div>

      <div class="field row">
        <div style="flex:1">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Minimal 6 karakter" required minlength="6" />
        </div>
        <div style="width:90px;align-self:end">
          <label style="visibility:hidden">show</label>
          <button type="button" id="togglePwd" class="btn ghost">Tampilkan</button>
        </div>
      </div>

      <div class="controls">
        <button type="submit" class="btn">Register</button>
      </div>
    </form>

    <div id="message"></div>
  </main>

  <script>
    const KEY = 'users';

    const form = document.getElementById('registerForm');
    const msgEl = document.getElementById('message');
    const toggleBtn = document.getElementById('togglePwd');
    const pwdInput = document.getElementById('password');

    function readUsers(){
      try {
        return JSON.parse(localStorage.getItem(KEY) || '[]');
      } catch(e){ return []; }
    }

    function saveUsers(list){
      localStorage.setItem(KEY, JSON.stringify(list));
    }

    function showMessage(text,type='success'){
      msgEl.innerHTML = `<div class="msg ${type==='success'? 'success':'error'}">${text}</div>`;
    }

    function escapeHtml(s){
      return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    form.addEventListener('submit', e =>{
      e.preventDefault();
      const name = form.name.value.trim();
      const wa = form.wa.value.trim();
      const password = form.password.value;

      if(name.length < 1){ showMessage('Nama tidak boleh kosong','error'); return; }
      if(!/^\+?\d{8,15}$/.test(wa)){ showMessage('Nomor WA tidak valid','error'); return; }
      if(password.length < 6){ showMessage('Password minimal 6 karakter','error'); return; }

      const users = readUsers();
      if(users.some(u=>u.wa === wa)){
        showMessage('Nomor WA sudah terdaftar','error');
        return;
      }

      users.push({name, wa, password});
      saveUsers(users);
      form.reset();
      showMessage('Registrasi berhasil âœ…, mengarahkan ke login...','success');
      setTimeout(()=>{ window.location.href = 'login.html'; }, 1500);
    });

    toggleBtn.addEventListener('click', ()=>{
      if(pwdInput.type === 'password'){
        pwdInput.type = 'text'; toggleBtn.textContent = 'Sembunyikan';
      } else { pwdInput.type = 'password'; toggleBtn.textContent = 'Tampilkan'; }
    });
  </script>
</body>
</html>
