<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terima Kasih</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
    }
    h3 {
      color: #2563eb;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background: crimson;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }
    .btn:hover { background: black; }
    .btn.secondary {
      background: #2563eb;
    }
    .btn.secondary:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>TERIMA KASIH SUDAH ORDER üôè</h3>
    <button class="btn" onclick="logout()">Logout</button>
    <button class="btn secondary" onclick="window.location.href='index.html'">Kembali ke Beranda</button>
  </div>

  <script>
    function logout(){
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
